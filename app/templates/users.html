{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-between mb-4">
  <div>
    <h1 class="text-lg font-semibold">Users</h1>
    <p class="text-sm text-slate-300">Create staff accounts.</p>
  </div>
</div>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
  <div class="lg:col-span-2 bg-qgCard border border-qgLine rounded-2xl overflow-hidden">
    <div class="grid grid-cols-12 text-xs text-slate-300 px-4 py-3 border-b border-qgLine">
      <div class="col-span-2">ID</div>
      <div class="col-span-6">Username</div>
      <div class="col-span-4">Role</div>
    </div>
    {% for u in users %}
      <div class="grid grid-cols-12 px-4 py-3 border-b border-qgLine/70 hover:bg-white/5">
        <div class="col-span-2 text-sm">{{ u.id }}</div>
        <div class="col-span-6 text-sm">{{ u.username }}</div>
        <div class="col-span-4 text-sm">{{ "admin" if u.is_admin else "user" }}</div>
      </div>
    {% endfor %}
  </div>

  <div class="bg-qgCard border border-qgLine rounded-2xl p-5">
    <h2 class="font-semibold mb-2">Create user</h2>
    <form method="post" action="/admin/users" class="space-y-3">
      <div>
        <label class="text-xs text-slate-300">Username</label>
        <input name="username" class="mt-1 w-full rounded-xl bg-qgBg border border-qgLine px-3 py-2 focus:outline-none focus:border-qgTeal" />
      </div>
      <div>
        <label class="text-xs text-slate-300">Password</label>
        <input type="password" name="password" class="mt-1 w-full rounded-xl bg-qgBg border border-qgLine px-3 py-2 focus:outline-none focus:border-qgBlue" />
      </div>
      <label class="flex items-center gap-2 text-sm text-slate-200">
        <input type="checkbox" name="is_admin" class="accent-qgTeal" />
        Admin
      </label>
      <button class="w-full rounded-xl py-2 font-medium bg-gradient-to-r from-qgTeal to-qgBlue hover:opacity-90">
        Create
      </button>
    </form>
  </div>
</div>
{% endblock %}
